<!-- templates/edit_book.html -->
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>編輯圖書</title>
</head>
<body>
    <h1>編輯圖書</h1>
    <form method="POST">
        <label for="title">標題：</label>
        <input type="text" name="title" id="title" value="{{ book.title }}" required><br><br>

        <label for="author">作者：</label>
        <input type="text" name="author" id="author" value="{{ book.author }}" required><br><br>

        <label for="published_date">出版日期：</label>
        <input type="text" name="published_date" id="published_date" value="{{ book.published_date }}"><br><br>

        <button type="submit">更新</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}">返回首頁</a>
</body>
</html>
